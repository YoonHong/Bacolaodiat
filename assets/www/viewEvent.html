<!DOCTYPE html> 
<html> 
<head> 
	<title>Bacoloadiat 2013</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="js/jquery-1.8.2.min.js"></script>

	<script src="js/jquery.mobile-1.2.0.min.js"></script>
</head>
 
<body> 

<div data-role="page" id="pViewEvent" data-add-back-btn="true">

	<div data-role="header"  data-position="fixed" data-tap-toggle="false" data-theme="b" > 			
		<h1>Bacoloadiat 2013</h1>
	</div> <!-- /header --> 

	<div data-role="content">	
		<div id="pVE_title">
			<img src="img/star.png" width="20" height="20" /> <span id="pVE_title_txt"></span>
		</div>
		
		<div id="pVE_time">
			<img src="img/clock.png" width="16" height="16"> 
			<span id="pVE_time_txt"></span> <br/>
			<span id="pVE_date_txt" style="padding-left:20px;"></span>
		</div>
		
		<div id="pVE_place">
			<img src="img/map-marker.png" width="16" height="16"> 
			<span id="pVE_place_txt"></span>
			<span style="float:right; font-weight:bold;"> 
				<img src="img/map.png" data-idx="" id="pVE_map" />
			</span>
			<br/>
			<span id="pVE_addr">dd</span>
		</div>
		
		<div id="pVE_detail">
		</div>

	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
